<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Values - Healthy Snack Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      color: #2e7d32;
      padding: 60px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #388e3c;
      font-size: 2.8em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.7;
      text-align: center;
      color: #4e944f;
      margin-bottom: 30px;
    }

    .back-link {
      display: inline-block;
      text-align: center;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: #66bb6a;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #4caf50;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Core Values</h1>
    <p>
      At Healthy Snack Box, we’re committed to providing clean, nutritious, and eco-friendly snacks that fuel your day without compromise. 
      We prioritize sustainability, wholesome ingredients, and mindful consumption for a better you and a better planet.
    </p>
    <div style="text-align: center;">
      <a class="back-link" href="index.html">← Back to Home</a>
    </div>
  </div>

</body>
</html>
