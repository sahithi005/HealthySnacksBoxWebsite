<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthy Snacks Box</title>
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('snacksbox.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(76, 175, 80, 0.9);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 25px;
      animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
      font-size: 3em;
      font-weight: 600;
      color: white;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 15px 20px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: fadeIn 1.5s ease-in-out;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      display: block;
      height: 2px;
      width: 0;
      background: #ffd54f;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffd54f;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <header class="painted-header">
        <h1>Healthy Snack Box</h1>
        <p class="tagline">"Wholesome Bites for a Better You"</p>
      </header>
      
     

    <nav>
      <a href="values.html">Our Values</a>
      <a href="tips.html">Tips</a>
      <a href="focus.html">Focus</a>
      <a href="subscription.html">Subscription</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </div>

</body>
</html>
